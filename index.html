<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Publication Score Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(120deg, #f8f9fa, #e2e8f0);
  min-height: 100vh;
  padding: 30px;
  color: #2d3748;
}

.container {
  max-width: 900px;
  margin: auto;
}

.calculator-card {
  background: #ffffff;
  border: 1px solid #e2e8f0;
  border-radius: 12px;
  padding: 35px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
  transition: box-shadow 0.3s ease;
}

.calculator-card:hover {
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 2.2rem;
  font-weight: 700;
  color: #2b2d42;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.header i {
  color: #4a5568;
  font-size: 1.6rem;
}

.subtitle {
  font-size: 1rem;
  color: #718096;
  margin-top: 5px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}

.form-group label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #4a5568;
  font-size: 0.95rem;
}

.form-group label i {
  margin-right: 6px;
  color: #667eea;
}

.form-control,
.form-select {
  width: 100%;
  padding: 12px 16px;
  font-size: 0.95rem;
  border: 1px solid #cbd5e0;
  border-radius: 8px;
  background-color: #ffffff;
  transition: border 0.2s ease;
}

.form-control:focus,
.form-select:focus {
  border-color: #667eea;
  outline: none;
  box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.15);
}

.form-text {
  font-size: 0.85rem;
  color: #718096;
  margin-top: 4px;
  display: flex;
  align-items: center;
  gap: 5px;
}

.form-text i {
  color: #f6ad55;
}

.submit-btn {
  display: inline-block;
  background-color: #4c51bf;
  color: #fff;
  padding: 14px 32px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin: 20px auto 0;
  display: block;
}

.submit-btn:hover {
  background-color: #434190;
}

.submit-btn:active {
  background-color: #3c366b;
}

.result-card {
  background: #edf2f7;
  border: 1px solid #cbd5e0;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  margin-top: 30px;
}

.result-card .score {
  font-size: 2.4rem;
  font-weight: 800;
  color: #2f855a;
  margin-bottom: 8px;
}

.result-card .score-label {
  font-size: 1rem;
  color: #4a5568;
}

.hidden {
  display: none !important;
}

/* Loading spinner */
.loading {
  display: inline-block;
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 10px;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

@media (max-width: 768px) {
  .calculator-card {
    padding: 25px;
  }

  .header h1 {
    font-size: 1.7rem;
  }

  .submit-btn {
    width: 100%;
  }
}

::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-thumb {
  background: #a0aec0;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #718096;
}

.copyright {
  text-align: center;
  margin-top: 30px;
  padding: 15px;
  font-size: 0.9rem;
  color: #718096;
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator-card">
      <div class="header">
        <h1 class="icon-title">
          <i class="fas fa-chart-line"></i>
          Research Publication Score Calculator
        </h1>
        <p class="subtitle">CAS, JU</p>
      </div>

      <form id="scoreForm" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <label for="totalAuthors">
              <i class="fas fa-users"></i>
              Total Authors
            </label>
            <input type="number" class="form-control" id="totalAuthors" min="1" required placeholder="Enter number of authors" />
          </div>
          
          <div class="form-group">
            <label for="role">
              <i class="fas fa-user-tag"></i>
              Your Role
            </label>
            <select class="form-select" id="role" required>
              <option value="" selected disabled>-- Select Your Role --</option>
              <option value="First">First Author</option>
              <option value="Corresponding">Corresponding / Supervisor / Mentor</option>
              <option value="FirstCorresponding">First & Corresponding</option>
              <option value="Other">Other Co-author</option>
            </select>
          </div>
          
          <div class="form-group" id="coAuthorsDiv">
            <label for="totalCoAuthors">
              <i class="fas fa-user-friends"></i>
              No.of Other Co-authors
            </label>
            <input type="number" class="form-control" id="totalCoAuthors" min="0" placeholder="Number of co-authors" />
            <div class="form-text">
              <i class="fas fa-info-circle"></i>
              Editable only if role is "Other Co-author"
            </div>
          </div>
          
          <div class="form-group">
            <label for="impactFactor">
              <i class="fas fa-star"></i>
              Impact Factor
            </label>
            <input type="number" class="form-control" id="impactFactor" step="0.01" min="0" required placeholder="0.00" />
          </div>

          <div class="form-group">
            <label for="type">
              <i class="fas fa-certificate"></i>
              Publication Type
            </label>
            <select class="form-select" id="type" required>
              <option value="UGC">UGC Listed</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-calculator"></i>
          Calculate Score
        </button>
      </form>

      <div id="result" class="result-card hidden">
        <div class="score" id="scoreValue">0.00</div>
        <div class="score-label">
          
          Final Publication Score
        </div>
      </div>
    </div>
    
    <div class="copyright">
      Â© Sayantani Chakraborty | 2025
    </div>
  </div>

  <script>
    const roleSelect = document.getElementById("role");
    const totalCoAuthorsInput = document.getElementById("totalCoAuthors");
    const submitBtn = document.querySelector('.submit-btn');
    const resultDiv = document.getElementById("result");
    const scoreValue = document.getElementById("scoreValue");

    function syncCoAuthorsWithRole() {
      if (roleSelect.value === "Other") {
        totalCoAuthorsInput.disabled = false;
        totalCoAuthorsInput.value = "";
        totalCoAuthorsInput.classList.remove("readonly");
        totalCoAuthorsInput.focus();
      } else {
        totalCoAuthorsInput.value = "0";
        totalCoAuthorsInput.disabled = true;
        totalCoAuthorsInput.classList.add("readonly");
      }
    }

    function showLoading() {
      submitBtn.innerHTML = '<div class="loading"></div>Calculating...';
      submitBtn.disabled = true;
    }

    function hideLoading() {
      submitBtn.innerHTML = '<i class="fas fa-calculator"></i> Calculate Score';
      submitBtn.disabled = false;
    }

    document.addEventListener("DOMContentLoaded", syncCoAuthorsWithRole);
    roleSelect.addEventListener("change", syncCoAuthorsWithRole);

    document.getElementById("scoreForm").addEventListener("submit", function (e) {
  e.preventDefault();

  if (!this.checkValidity()) {
    this.reportValidity();
    return;
  }

  showLoading();
  
    // document.getElementById("scoreForm").addEventListener("submit", function (e) {
     // e.preventDefault();
      
     // showLoading();

      // Simulate calculation delay for better UX
      setTimeout(() => {
        const totalAuthors = parseInt(document.getElementById("totalAuthors").value, 10) || 0;
        const impactFactor = parseFloat(document.getElementById("impactFactor").value) || 0;
        const totalCoAuthors = parseInt(totalCoAuthorsInput.value, 10) || 0;
        const role = roleSelect.value;
        const type = document.getElementById("type").value;

        // Impact Factor Score
        let impactScore = 0;
        if (impactFactor === 0) impactScore = 0;
        else if (impactFactor <= 1) impactScore = 5;
        else if (impactFactor <= 2) impactScore = 10;
        else if (impactFactor <= 5) impactScore = 15;
        else if (impactFactor <= 10) impactScore = 20;
        else impactScore = 25;

        // Role Weight
        let roleWeight = 0;
        if (role === "First" || role === "Corresponding") {
          roleWeight = (totalAuthors === 2) ? 0.5 : 0.35;
        } else if (role === "FirstCorresponding") {
          roleWeight = (totalAuthors < 2) ? 1 : 0.70;
        } else if (role === "Other") {
          roleWeight = (totalAuthors === 2) ? 0.3 : 0.3 / totalCoAuthors;
        }

        // Type Score
        
        const typeScore = (type === "UGC") ? 25 : 10;

        // Final Score
        let finalScore = 0;
        if (type === "Other") {finalScore = typeScore;}
        else {
        finalScore = typeScore + (impactScore * roleWeight);}
        
        // Animate score counting
        let currentScore = 0;
        const increment = finalScore / 10;
        const timer = setInterval(() => {
          currentScore += increment;
          if (currentScore >= finalScore) {
            currentScore = finalScore;
            clearInterval(timer);
          }
          scoreValue.textContent = currentScore.toFixed(2);
        }, 50);

        resultDiv.classList.remove("hidden");
        resultDiv.scrollIntoView({ behavior: 'smooth' });
        hideLoading();
      }, 800);
    });

    // Add input validation feedback
    document.querySelectorAll('.form-control, .form-select').forEach(input => {
      input.addEventListener('invalid', function() {
        this.style.borderColor = '#e53e3e';
        this.style.boxShadow = '0 0 0 3px rgba(229, 62, 62, 0.1)';
      });

      input.addEventListener('input', function() {
        if (this.checkValidity()) {
          this.style.borderColor = '#48bb78';
          this.style.boxShadow = '0 0 0 3px rgba(72, 187, 120, 0.1)';
        }
      });
    });
  </script>
</body>
</html>
